<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--stylesheet-->
  <link rel="stylesheet" href="./css_files/index.css">

  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <!--tab image-->
  <link rel="icon" type="image/png" href="./images/edx.png" sizes="16x16">
  <title>edX | Online Courses from the best Universities</title>
</head>
<body>

  <header>
    <div id="container">
      <div class="logo">
        <img src="./images/edx.png" alt="#">
      </div>
      <div class="contents">
        <ul>
          <li><a href="#" class="nav">Courses <i class="fas fa-sort-down"></i></a></li>
          <li><a href="#" class="nav">Programs <i class="fas fa-sort-down"></i></a></li>
          <li><a href="#" class="nav">School & Partners <i class="fas fa-sort-down"></i></a></li>
          <li><a href="#" class="nav">About <i class="fas fa-sort-down"></i></a></li>
        </ul>
      </div>
      <div class="login-btn">
        <button class="btn1" type="button" name="Register">Sign In</button>
        <button class="btn2" type="button" name="Register">Register</button>
    </div>
  </div>
  </header>

  <div class="content-wrapper">
    <img src="./images/header_img.jpg" alt="#">
    <div class="text-wrapper">
      <h1>Accelerate your <br> future. Learn <br> anytime, anywhere. </h1>
      <button type="button" name="find_courses">Find Courses</button>
    </div>
  </div>

  <div class="search">
    <h2>What do you want to learn?</h2>
    <input type="text"><i class="fas fa-search"></i>
  </div>


  <div class=swipe>
    <img src="./images/mit_logo_200x101_0.png">
    <img src="./images/harvard_logo_200x101_0.png">
    <img src="./images/berkeley_logo_200x101_0.png">
    <img src="./images/ut_logo_200x101_0.png">
    <img src="./images/hongkong.png">
    <img src="./images/rwthx-logo-200x101a.png">
    <img src="./images/queensland_logo_200x101_0_0.png">
    <img src="./images/usmx_logo_200x101_0.png">
    <img src="./images/sorbonne-200x101.png">
    <img src="./images/georgetown_logo_200x101_0.png">
    <img src="./images/delft_logo_200x101_0.png">
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <div class="heading">
    <h2>Popular Subjects</h2>
  </div>

  <section>
    <div class="subjectslist">
      <ul>
        <li><a href="#" class="sub"><i class="far fa-keyboard"></i> Computer Science</a></li>
        <li><a href="#" class="sub"><i class="fas fa-language"></i> Language</a></li>
        <li><a href="#" class="sub"><i class="fas fa-chart-line"></i> Data & Statistics</a></li>
        <li><a href="#" class="sub"><i class="fas fa-briefcase"></i> Business & Management</a></li>
        <li><a href="#" class="sub"><i class="fas fa-cogs"></i> Engineering</a></li>
        <li><a href="#" class="sub"><i class="fas fa-users"></i> Humanities</a></li>
      </ul>
    </div>

    <div class="browsebtn">
      <button type="button" name="button">Browse Courses and Programs</button>
    </div>
  </section>


  <footer>

  </footer>


</body>
</html>
